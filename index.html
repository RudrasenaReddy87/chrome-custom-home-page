<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Chrome Home</title>
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: url('jaganath.png') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Lato', sans-serif;
  color: white;
  position: relative;
}

/* Header */
header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  justify-content: space-between;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  border-radius: 12px;
  position: sticky;
  top: 0;
  z-index: 10;
}

.header-shortcuts {
  display: flex;
  align-items: center;
  gap: 15px;
  flex-wrap: wrap;
}
.shortcut {
  display: flex;
  align-items: center;
  gap: 6px;
  background: rgba(255, 255, 255, 0.15);
  padding: 5px 10px;
  border-radius: 6px;
  position: relative;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
}
.shortcut:hover {
  background: rgba(255, 255, 255, 0.25);
  transform: scale(1.1);
}
.shortcut img {
  width: 20px;
  height: 20px;
}
.shortcut span {
  font-size: 14px;
  white-space: nowrap;
}
.shortcut-menu-btn {
  display: none;
  margin-left: 4px;
  font-size: 14px;
  cursor: pointer;
}
.shortcut:hover .shortcut-menu-btn {
  display: inline;
}
.shortcut-menu {
  position: absolute;
  top: 30px;
  right: 0;
  background: rgba(0,0,0,0.85);
  padding: 5px;
  border-radius: 6px;
  display: none;
  flex-direction: column;
  gap: 5px;
  min-width: 80px;
  z-index: 20;
}
.shortcut-menu.left {
  top: 0;
  right: 100%;
}
.shortcut-menu button {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 12px;
  text-align: left;
}
.shortcut-menu button:hover {
  text-decoration: underline;
}
.shortcut.show-menu .shortcut-menu {
  display: flex;
}

.header-add {
  background: #4285f4;
  color: white;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.header-add:hover {
  transform: rotate(90deg) scale(1.1);
}

.header-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* More dropdown */
.more-shortcuts {
  position: relative;
}
.more-btn {
  background: rgba(255,255,255,0.15);
  padding: 5px 8px;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
}
.more-btn:hover {
  background: rgba(255,255,255,0.25);
}
.more-menu {
  display: none;
  position: absolute;
  top: 35px;
  left: 0;
  background: rgba(0,0,0,0.85);
  border-radius: 6px;
  padding: 5px;
  flex-direction: column;
  gap: 5px;
  min-width: 150px;
  z-index: 30;
}
.more-menu .shortcut {
  background: transparent;
  transition: transform 0.2s, background 0.2s;
}
.more-menu .shortcut:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.1);
}
.more-shortcuts.show .more-menu {
  display: flex;
}

/* Upload button */
.download-button {
  position: relative;
  border-width: 0;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 4px;
  z-index: 1;
  width: 32px;
  height: 32px;
  overflow: hidden;
}
.download-button .docs {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  background-color: #242a35;
  border-radius: 4px;
  transition: all 0.3s ease;
}
.download-button:hover .docs {
  transform: scale(1.2);
}
.download-button input {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

/* Search Bar Left */
.search-box {
  width: fit-content;
  height: fit-content;
  position: relative;
  margin-left: 40px;
  margin-top: 80px;
}
.input-search {
  height: 50px;
  width: 50px;
  border-style: none;
  padding: 10px;
  font-size: 18px;
  letter-spacing: 2px;
  outline: none;
  border-radius: 25px;
  transition: all 0.5s ease-in-out;
  background-color: #ff8000;
  color: #fff;
}
.input-search::placeholder {
  color: rgba(255, 255, 255, 0.5);
  font-size: 18px;
  letter-spacing: 2px;
  font-weight: 100;
}
.btn-search {
  width: 50px;
  height: 50px;
  border-style: none;
  font-size: 20px;
  font-weight: bold;
  outline: none;
  cursor: pointer;
  border-radius: 50%;
  position: absolute;
  right: 0px;
  color: #ffffff;
  background-color: transparent;
}
.btn-search:focus ~ .input-search,
.input-search:focus {
  width: 300px;
  border-radius: 0px;
  background-color: transparent;
  border-bottom: 1px solid rgba(255, 255, 255, 0.5);
  transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);
}

/* Responsive: hide text labels on small screens */
@media (max-width: 700px) {
  .shortcut span {
    display: none;
  }
}

/* Social Sidebar */
.social-sidebar {
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 50;
  transition: width 0.3s ease;
  width: 40px;
}
.social-sidebar:hover {
  width: 180px;
}
.social-icon {
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(0,0,0,0.5);
  border-radius: 6px;
  padding: 5px;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.3s ease;
  color: white;
  font-weight: bold;
}
.social-icon img {
  width: 24px;
  height: 24px;
  filter: brightness(1) invert(1);
}
.social-icon span {
  white-space: nowrap;
  opacity: 0;
  transition: opacity 0.3s ease;
  font-weight: bold;
  color: white;
}
.social-sidebar:hover .social-icon span {
  opacity: 1;
}
.social-plus {
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.1);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-weight: bold;
  color: #aaa;
  transition: transform 0.3s, color 0.3s;
}
.social-plus:hover {
  transform: scale(1.2);
  color: white;
}

/* Bottom-right LinkedIn name */
#ownerLink {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: rgba(0,0,0,0.5);
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  font-weight: bold;
  font-size: 14px;
  text-decoration: none;
  transition: all 0.3s ease;
  z-index: 100;
}
#ownerLink:hover {
  background: rgba(0,0,0,0.8);
  transform: scale(1.05);
}

/* Mobile responsiveness */
@media (max-width: 700px) {
  #ownerLink {
    font-size: 12px;
    padding: 5px 10px;
  }
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-shortcuts" id="headerShortcuts"></div>
  <div class="header-right">
    <div class="header-add" onclick="addShortcut()">+</div>
    <div class="download-button">
      <div class="docs">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" fill="white" viewBox="0 0 24 24">
          <path d="M5 20h14v-2H5v2zm7-18l-5 5h3v4h4v-4h3l-5-5z"/>
        </svg>
      </div>
      <input type="file" accept="image/*" onchange="uploadBackground(event)">
    </div>
  </div>
</header>

<!-- Search -->
<div class="search-box">
  <button class="btn-search" onclick="searchButtonClick()">
    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="white">
      <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 
      6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 
      4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 
      6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 
      12.99 14 10.5 14z"/>
    </svg>
  </button>
  <input type="text" class="input-search" id="searchInput" placeholder="Search Google or type a URL">
</div>

<!-- Social Sidebar -->
<div class="social-sidebar" id="socialSidebar">
  <div class="social-icon" onclick="window.open('https://www.linkedin.com/in/bodireddyrudrasenareddy/', '_blank')">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
    <span>LinkedIn</span>
  </div>
  <div class="social-icon" onclick="window.open('https://github.com/RudrasenaReddy87', '_blank')">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
    <span>GitHub</span>
  </div>
  <div class="social-plus" onclick="addSocialShortcut()">+</div>
</div>

<!-- Bottom-right owner LinkedIn -->
<a href="https://www.linkedin.com/in/bodireddyrudrasenareddy/" id="ownerLink" target="_blank">Rudrasena Reddy</a>

<script>
const headerShortcutsEl = document.getElementById('headerShortcuts');
let headerShortcuts = JSON.parse(localStorage.getItem('headerShortcuts') || '[]');

function renderShortcuts() {
  headerShortcutsEl.innerHTML = '';
  let visibleShortcuts = headerShortcuts.slice(0, 9);
  let extraShortcuts = headerShortcuts.slice(9);

  visibleShortcuts.forEach((sc, index) => {
    headerShortcutsEl.appendChild(createShortcutElement(sc, index, false));
  });

  if (extraShortcuts.length > 0) {
    const moreDiv = document.createElement('div');
    moreDiv.className = 'more-shortcuts';
    const btn = document.createElement('div');
    btn.className = 'more-btn';
    btn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" height="20" fill="white" viewBox="0 0 24 24">
        <circle cx="12" cy="5" r="2"/>
        <circle cx="12" cy="12" r="2"/>
        <circle cx="12" cy="19" r="2"/>
      </svg>
    `;
    btn.onclick = (e) => { e.stopPropagation(); moreDiv.classList.toggle('show'); };
    const menu = document.createElement('div');
    menu.className = 'more-menu';
    extraShortcuts.forEach((sc, i) => {
      menu.appendChild(createShortcutElement(sc, i + 9, true));
    });
    moreDiv.appendChild(btn);
    moreDiv.appendChild(menu);
    headerShortcutsEl.appendChild(moreDiv);
  }
}

function createShortcutElement(sc, index, isMoreMenu) {
  const div = document.createElement('div');
  div.className = 'shortcut';
  div.innerHTML = `
    <img src="${sc.icon}" alt="${sc.name}">
    <span>${sc.name}</span>
    <span class="shortcut-menu-btn" onclick="toggleMenu(event, ${index})">â‹®</span>
    <div class="shortcut-menu ${isMoreMenu ? 'left' : ''}">
      <button onclick="editShortcut(${index})">Edit</button>
      <button onclick="deleteShortcut(${index})">Delete</button>
    </div>
  `;
  div.onclick = (e) => {
    if (!e.target.classList.contains('shortcut-menu-btn') && !e.target.closest('.shortcut-menu')) {
      window.open(sc.url, '_blank');
    }
  };
  return div;
}

function toggleMenu(e, index) {
  e.stopPropagation();
  document.querySelectorAll('.shortcut').forEach(s => s.classList.remove('show-menu'));
  e.target.closest('.shortcut').classList.toggle('show-menu');
}

document.body.addEventListener('click', () => {
  document.querySelectorAll('.shortcut').forEach(s => s.classList.remove('show-menu'));
  document.querySelectorAll('.more-shortcuts').forEach(m => m.classList.remove('show'));
});

function addShortcut() {
  const url = prompt("Enter shortcut URL (with https://):");
  if (!url) return;
  const name = prompt("Enter shortcut name:", new URL(url).hostname);
  if (!name) return;
  const icon = "https://www.google.com/s2/favicons?sz=64&domain_url=" + url;
  headerShortcuts.push({ url, name, icon });
  saveShortcuts();
}

function editShortcut(index) {
  const url = prompt("Edit URL:", headerShortcuts[index].url);
  if (!url) return;
  const name = prompt("Edit name:", headerShortcuts[index].name);
  if (!name) return;
  const icon = "https://www.google.com/s2/favicons?sz=64&domain_url=" + url;
  headerShortcuts[index] = { url, name, icon };
  saveShortcuts();
}

function deleteShortcut(index) {
  if (confirm("Delete this shortcut?")) {
    headerShortcuts.splice(index, 1);
    saveShortcuts();
  }
}

function saveShortcuts() {
  localStorage.setItem('headerShortcuts', JSON.stringify(headerShortcuts));
  renderShortcuts();
}

function uploadBackground(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    document.body.style.backgroundImage = `url('${e.target.result}')`;
  }
  reader.readAsDataURL(file);
}

const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') search();
});

function searchButtonClick() {
  search();
  searchInput.focus();
}

function search() {
  let q = searchInput.value.trim();
  if (!q) return;
  if (q.startsWith('http')) {
    window.open(q, '_blank');
  } else {
    window.open('https://www.google.com/search?q=' + encodeURIComponent(q), '_blank');
  }
}

function addSocialShortcut() {
  const url = prompt("Enter social URL (with https://):");
  if (!url) return;
  const name = prompt("Enter social name:", new URL(url).hostname);
  if (!name) return;
  const iconUrl = prompt("Enter icon URL (64x64 preferred):", "https://www.google.com/s2/favicons?sz=64&domain_url=" + url);
  const sidebar = document.getElementById('socialSidebar');
  const div = document.createElement('div');
  div.className = 'social-icon';
  div.innerHTML = `<img src="${iconUrl}" alt="${name}"><span>${name}</span>`;
  div.onclick = () => window.open(url, '_blank');
  sidebar.insertBefore(div, sidebar.querySelector('.social-plus'));
}

renderShortcuts();
const searchPhrases = [
  "Search here",
  "Find anything",
  "Enter URL",
  "Hi Rudra",
  "Hey Rudra",
  "Good Morning",
  "Let's do Leetcode",
  "Do Coding"
];
let placeholderIndex = 0;

setInterval(() => {
  searchInput.setAttribute('placeholder', searchPhrases[placeholderIndex]);
  placeholderIndex = (placeholderIndex + 1) % searchPhrases.length;
}, 2500);
</script>

</body>
</html>
